{% extends "layout.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock head %}

{% block body %}
<div class="container">
    <div class="row">
        <div id="controller-panel">
<!--            <h4 class="text-center">Control Panel</h4>
            <p id="data-panel" class="col-md-4 col-md-offset-3"></p>-->
            <div class="col-md-5">
                <div class="input-group">
                    <input id="user-screen-name-input" type="text" class="form-control" placeholder="Twitter Screen Name">
                    <span class="input-group-btn">
                        <button id="get-user-tweets-btn" class="btn btn-default" type="button">Search</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="map-canvas"></div>

<div class="loading-modal"></div>

<!-- ok, so this loads require.js, and the data-main attribute tells require.js
to start looking in static/js/app.js, I think. the baseUrl is set as static/js. -->
<script data-main="static/js/app.js" src="{{ url_for('static', filename='js/libs/requirejs/require.js') }}"></script>
{% endblock body %}
