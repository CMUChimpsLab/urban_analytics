<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
    fill: none;
    stroke: black;
}

.tweet{
    stroke: black;
    fill: red;
}
textarea#query {
    width:400px;
    height:100px;
    float:left;
}

</style>
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

<div>
    <textarea id="query">{}</textarea>
</div>
<div id="date">
    <div>
        Start date: <input type="text" id="startDate">
    </div>
    <div>
        End date: <input type="text" id="endDate">
    </div>
    <div>
        Bounding box (click map to draw): <span id="topLeftCoords">(not selected)</span> to <span id="bottomRightCoords">(not selected)</span>
    </div>
</div>
<button id="update">Update</button>
<svg id="mainSvg"></svg>

<script>
$("#startDate").datepicker();
$("#endDate").datepicker();
$("#update").click(function() {
    update();
});
$("#mainSvg").click(function(clickEvent) {
    storeBoundingBoxPoint(clickEvent.offsetX, clickEvent.offsetY);
    // there's offsetX/Y, clientX/Y, screenX/Y, pageX/Y
    // client and screen = where you are on your monitor
    // offset looks like it's relative to the SVG
    // and I'm guessing page is relative to the page
});
</script>
<script src="static/main.js"></script>
<script>
loadNeighborhoods();
update();
</script>

</body>
